<body>

        <img src="imgs/usu.svg" alt="usuário" style="margin-top: 10px; margin-bottom: 5px;">
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2" style="margin-top: 20px; text-align:center;">
                <div class="dentro laranja" style="padding-top: 5px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="130" height="130" fill="currentColor" class="bi bi-cash" viewBox="0 0 16 16">

                <h2>
                    <label for="inputPagouLata">

                    </label>

                </div>
            </div>
            <div class="col-md-2" style="margin-top: 20px; text-align:center;">
                <div class="dentro laranja" style="padding-top: 5px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="130" height="130" fill="currentColor" class="bi bi-cash" viewBox="0 0 16 16">
                    <path d="M8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
                    <path d="M0 4a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V6a2 2 0 0 1-2-2z"/>
                </svg>
                <h2>
                    <label for="inputEstoque">
                        Qual seu estoque de hoje:
                    </label>
                    <input id="inputEstoque" type="number" />
                </h2>
                </div>
            </div>
            <div class="col-md-2" style="margin-top: 20px; text-align:center;">
                <div class="dentro laranja" style="padding-top: 5px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="130" height="130" fill="currentColor" class="bi bi-cash" viewBox="0 0 16 16">
                    <path d="M8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
                    <path d="M0 4a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V6a2 2 0 0 1-2-2z"/>
                </svg>
                <h2>
                    <label for="inputMeta">
                        Qual sua meta diária:
                    </label>
                    <input id="inputMeta" type="number" />
                </h2>
                </div>
            </div>
            <div class="col-md-2" style="margin-top: 20px; text-align:center;">
                <div class="dentro laranja">
                    <div class="ico2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="130" height="130" fill="currentColor" class="bi bi-fire" viewBox="0 0 16 16">
                        <path d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16m0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15"/>
                    </svg>
                    </div>
                <h2>
                    Sua sequência atual é:
                </h2>
                <p style="font-weight: bolder; font-size: larger;"> 6</p>
                </div>
            </div>
            <div class="col-md-2" style="margin-top: 20px; text-align:center;">
                <div class="dentro laranja" style="padding-top: 5px;">
                    
                <h2>
                    <label for="inputResultado">
                        Para atingir esse lucro com este estoque:
                    </label>
                    <button type="button" onclick="calcular()">Calcular</button>
                    <input id="inputResultado" type="number" readonly />
                </h2>
                </div>
            </div>
            <div class="col-md-2" style="margin-top: 20px; text-align:center;">
                <div class="dentro laranja" >
                <div class="ico2">
                <svg xmlns="http://www.w3.org/2000/svg" width="130" height="130" fill="currentColor" class="bi bi-trophy-fill" viewBox="0 0 16 16">
                    <path d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5q0 .807-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33 33 0 0 1 2.5.5m.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935m10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935"/>
                </svg>
                </div>
                <h2>
                    Sua meta pessoal:
                </h2>
                <p> R$1.054,90 / R$3.000,00</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function calcular() {
            let inputPagouLata = document.getElementById("inputPagouLata");
            let inputEstoque = document.getElementById("inputEstoque");
            let inputMeta = document.getElementById("inputMeta");
        
            let pglata = parseInt(inputPagouLata.value);
            let estoque = parseInt(inputEstoque.value);
            let meta = parseInt(inputMeta.value);

            if (isNaN(pglata) || pglata < 0) {
                alert("O valor pago pela lata é inválido.");
                return;
            }
        
            if (isNaN(estoque) || estoque < 0) {
                alert("O estoque é inválido.");
                return;
            }
        
            if (isNaN(meta) || meta < 0) {
                alert("A meta diária é inválida.");
                return;
            }
        
            let despesas = pglata * estoque + meta;
            let preco = despesas / estoque;
        
            document.getElementById("inputResultado").value = preco.toFixed(2);
        }
        
    </script>

</body>
</html>
